<body>

  <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
    <div class="carousel-indicators"> <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
        aria-label="Slide 1"></button> <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
        aria-label="Slide 2" class=""></button> <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
        aria-label="Slide 3" class="active" aria-current="true"></button> </div>
    <div class="carousel-inner">

      <div class="carousel-item"><img src="img/c1.png" alt="" aria-hidden="true" class="bd-placeholder-img "
          height="100%" preserveAspectRatio="xMidYMid slice" width="100%">
        <div class="container">
          <div class="carousel-caption">
            <h1>Cajitas Milk</h1>
            <h2><a routerLink="" class="boton">Ver diseños de Cajitas Milk</a></h2>
          </div>
        </div>
      </div>

      <div class="carousel-item"> <img src="img/c2.png" alt="" aria-hidden="true" class="bd-placeholder-img"
          height="100%" preserveAspectRatio="xMidYMid slice" width="100%">
        <div class="container">
          <div class="carousel-caption">
            <h1>Vasos y Alcancias</h1>
            <h2><a routerLink="" class="boton">Ver diseños de vasos y alcancias</a></h2>

          </div>
        </div>
      </div>

      <div class="carousel-item active"> <img src="img/c3.png" alt="" aria-hidden="true" class="bd-placeholder-img "
          height="100%" preserveAspectRatio="xMidYMid slice" width="100%">
        <div class="container">
          <div class="carousel-caption">
            <h1>Centros de mesa</h1>
            <h2><a routerLink="" class="boton">Ver diseños de Centros de mesa</a></h2>
          </div>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

<!--  //carrusel -->


<div class="slider-container">
  <button class="nav prev" (click)="scrollLeft()">&#8249;</button>
  <div class="card-track" #track>
    <div *ngFor="let categoria of categorias" class="card">
      <img [src]="categoria.img" alt="{{categoria.nombre}}">
      <h2>{{categoria.nombre}}</h2>
    </div>
  </div>
  <button class="nav next" (click)="scrollRight()">&#8250;</button>
</div>


  <!-- categorrias  -->


  <mat-grid-list cols="2" rowHeight="2:2" class="cuadri">
    <mat-grid-tile> <img src="img/1.png" alt="" class="collage"> </mat-grid-tile>
    <mat-grid-tile> <img src="img/2.png" alt="" class="collage"> </mat-grid-tile>
    <mat-grid-tile> <img src="img/3.png" alt="" class="collage"> </mat-grid-tile>
    <mat-grid-tile> <img src="img/4.png" alt="" class="collage"> </mat-grid-tile>
    <mat-grid-tile> <img src="img/5.png" alt="" class="collage"> </mat-grid-tile>
    <mat-grid-tile> <img src="img/6.png" alt="" class="collage"> </mat-grid-tile>
  </mat-grid-list>

  <!--cuadricula-->

</body>
