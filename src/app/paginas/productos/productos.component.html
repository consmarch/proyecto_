<div class="fotopro">
  <img src="img/arpro.png" alt="" aria-hidden="true" class="bd-placeholder-img" height="100%" width="100%">
  <div class="container">
    <div class="carousel-caption">
      <h1 class="texto">Los Productos de Dulce Muna</h1>
      <p class="texto">Personaliza todo con el nombre y diseño que más te guste</p>
    </div>
  </div>
</div>

<!-- Filtros -->
<div class="filtro">
  <div class="row mb-3">
    <div class="col-md-3">
      <label>Categoria</label>
      <select class="form-select" [(ngModel)]="selectedCategory" (change)="filtrarProductos()">
        <option value="">Todas</option>
        <option *ngFor="let c of categoria" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <label>Tipo</label>
      <select class="form-select" [(ngModel)]="selectedBrand" (change)="filtrarProductos()">
        <option value="">Todas</option>
        <option *ngFor="let n of nombre" [value]="n">{{ n }}</option>
      </select>
    </div>

    <div class="col-md-2">
      <label>Precio min</label>
      <input type="number" class="form-control" [(ngModel)]="minPrecio" (input)="filtrarProductos()">
    </div>

    <div class="col-md-2">
      <label>Precio max</label>
      <input type="number" class="form-control" [(ngModel)]="maxPrecio" (input)="filtrarProductos()">
    </div>

    <div class="col-md-2 d-flex align-items-end">
      <button type="button" class="btn btn-outline-danger" (click)="resetFilters()">
        <div class="button-top">Limpiar</div>
      </button>
    </div>
  </div>
</div>

<!-- Spinner de carga -->
<div *ngIf="cargando" class="text-center py-5">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-3">Cargando productos...</p>
</div>

<!-- Error -->
<div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

<!-- Listado -->
<div class="row g-4">
  <div *ngFor="let producto of filteredProducts" class="col-md-4">
    <div class="card h-100 shadow-sm">
      <img [src]="'http://localhost/api_proyecto/public/uploads/' + producto.imagen" alt="{{ producto.nombre }}" class="card-img-top"
        alt="{{ producto.nombre }}" style="object-fit: cover; height: 220px;" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ producto.nombre }}</h5>
        <p class="fw-bold mt-auto">Precio: ${{ producto.precio | number:'1.2-2' }}</p>

        <div class="mt-3 d-flex justify-content-between">
          <button class="btn btn-success btn-sm me-2" (click)="agregarAlCarrito(producto)">
            <i class="bi bi-cart-plus"></i> Agregar al carrito
          </button>
        </div> 
      </div>
    </div>
  </div>
</div>
