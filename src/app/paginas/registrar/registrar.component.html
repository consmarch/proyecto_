<div class="container">
  <!-- Columna izquierda con imagen -->
  <div class="left">
    <img src="img/stich.png" alt="Personaje animado">
  </div>

  <!-- Columna derecha con formulario -->
  <div class="right">
    <div class="login-form">
      <h2>¡Registrarte!</h2>

      <form (ngSubmit)="registrar()">

        <!-- Nombre -->
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Nombre completo*"
          [(ngModel)]="nuevoUsuario.nombre"
          required
        />

        <!-- Correo -->
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Correo electrónico*"
          [(ngModel)]="nuevoUsuario.email"
          required
        />

        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña* (mínimo 4 caracteres)"
          [(ngModel)]="nuevoUsuario.password"
          minlength="4"
          required
        />

        <!-- Botón -->
        <button type="submit">Crear cuenta</button>

        <!-- Error -->
        <p *ngIf="error" class="error-text">
          {{ error }}
        </p>

        <!-- Ya tengo cuenta -->
        <a routerLink="/inicio-sesion">Ya tengo una cuenta</a>
      </form>

    </div>
  </div>
</div>
